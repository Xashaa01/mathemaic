<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Privacy Policy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    :root {
      --text:#111;
      --muted:#555;
      --bg:#fafafa;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text",
                   "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }

    .container {
      max-width: 720px;
      margin: 0 auto;
      padding: 32px 20px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 16px;
    }

    p {
      font-size: 16px;
      margin-bottom: 12px;
      color: var(--muted);
    }

    footer {
      margin-top: 32px;
      font-size: 13px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Privacy Policy</h1>

    <p>
      This application does not collect, store, or share any personal data.
    </p>

    <p>
      The app works entirely offline and does not require user accounts,
      analytics, or third-party tracking.
    </p>

    <p>
      If you have any questions, you may contact the developer.
    </p>

    <footer>
      Last updated: February 2026
    </footer>
  </div>
</body>
</html>
